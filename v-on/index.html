<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on="{mouseenter:onEnter,mouseleave:onLeave}">按钮1</button>
      <form @keyup.enter="enterUp" @submit.prevent="onSubmit">
        <input type="text" /> <input type="submit" />
      </form>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {},
        methods: {
          onEnter() {
            console.log("onEnter");
          },
          onLeave() {
            console.log("onLeave");
          },
          enterUp() {
            console.log("keyup");
          },
          onSubmit() {
            console.log("onSubmit");
          }
        }
      });
    </script>
  </body>
</html>
