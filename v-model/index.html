<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div><input type="text" v-model.number="number" /> {{ number }}</div>
      <div>
        <input type="text" v-model.lazy="name" />
        <div>
          <pre>
            {{ name }}
          </pre>
        </div>
      </div>
      <div><input type="text" v-model.trim="username" /></div>
      <div>
        <pre>{{ username }}</pre>
      </div>
      <div>
        <p>你的性别是什么</p>
        <label> 男<input type="radio" v-model="sex" value="male" /> </label>
        <label> 女<input type="radio" v-model="sex" value="female" /> </label>
        {{ sex }}
      </div>
      <div>
        <p>你的取向是什么</p>
        <label> 男<input type="checkbox" v-model="love" value="male" /> </label>
        <label>
          女<input type="checkbox" v-model="love" value="female" />
        </label>
        {{ love }}
      </div>
      <div>
        <div>你来自哪里 {{from}}</div>
        <select v-model="from">
          <option value="2">北京</option>
          <option value="3">上海</option>
          <option value="1">广州</option>
        </select>
      </div>
      <div>你要去哪里 {{to}}</div>
      <select v-model="to" multiple>
        <option value="2">北京</option>
        <option value="3">上海</option>
        <option value="1">广州</option>
      </select>
    </div>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          number: 18,
          name: "Jane",
          username: "usename",
          sex: "male",
          love: ["female"],
          from: 1,
          to: 3
        }
      });
    </script>
  </body>
</html>
