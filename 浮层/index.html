<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                open: false
            },
            template: `
                <div>
                    <button v-on:click="toggle">点我</button>
                    <div v-if="open">
                        你好
                    </div>
                </div>
            `,
            methods: {
                toggle(){
                    this.open = !this.open
                }
            }
        })
    </script>
</body>
</html>
